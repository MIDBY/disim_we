<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Categories List</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="homepage"><i class="zmdi zmdi-home"></i> WebShop</a></li>
                        <li class="breadcrumb-item active">Categories</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
                    <a href="categoryDetail?catid=0" class="btn btn-success btn-icon float-right" type="button"><i class="zmdi zmdi-upload"></i></a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="table-responsive">
                            <table id="tree" class="table table-striped table-hover c_table theme-color">
                                <thead>
                                    <tr>     
                                        <th class="sorting_asc sorting_asc_disabled sorting_desc_disabled "></th>
                                        <th class="sorting_asc_disabled sorting_desc_disabled" width="50px">Image</th>
                                        <th>Product Name</th>
                                        <th>Characteristics</th>
                                        <th class="sorting_asc_disabled sorting_desc_disabled">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <#list categories as category>
                                        <form id="delete${category.key}" method="post" action="categories?del=${category.key}">
                                            <tr id="node-${category.key}" <#if category.fatherCategory?has_content && category.fatherCategory.key gt 0>class="child-of-node-${category.fatherCategory.key}"</#if>>
                                                <td></td>
                                                <td><img src="image?imgid=${category.image.key}" alt="${category.image.caption!'Image'}"></td>
                                                <td><h5>${category.name}</h5></td>
                                                <td><span class="text-muted"><#list category.characteristics as char>${char.name}: ${char.defaultValues?replace(",",", ")}<#sep><br></#list></span></td>
                                                <td>
                                                    <a href="categoryDetail?catid=${category.key}" class="btn btn-warning waves-effect waves-float btn-sm waves-green"><i class="zmdi zmdi-edit"></i></a>
                                                    <button onclick="deleteCategory(event, '${category.key}', '${category.name}')" class="btn btn-danger waves-effect waves-float btn-sm waves-red"><i class="zmdi zmdi-delete"></i></a>
                                                </td>
                                            </tr>
                                        </form>
                                    </#list>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
