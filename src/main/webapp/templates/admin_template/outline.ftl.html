<!doctype html>
<html class="no-js " lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
    <title>${title}</title>
    <link rel="icon" href="templates/admin_template/favicon.ico" type="image/x-icon"> <!-- Favicon-->
    <link rel="stylesheet" href="templates/admin_template/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="templates/admin_template/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css" />
    <link rel="stylesheet" href="templates/admin_template/assets/plugins/charts-c3/plugin.css" />

    <link rel="stylesheet" href="templates/admin_template/assets/plugins/morrisjs/morris.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="templates/admin_template/assets/css/style.min.css">
</head>

<body class="theme-blush">

    <!-- Page Loader -->
    <#include "outline_loader.ftl.html">

    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>

    <!-- Main Search -->
    <div id="search">
        <button id="close" type="button" class="close btn btn-primary btn-icon btn-icon-mini btn-round">x</button>
        <form>
            <input type="search" value="" placeholder="Search..." />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Right Icon menu Sidebar -->
    <#include "outline_right_menu_sidebar.ftl.html">

    <!-- Left Sidebar -->
    <#include "outline_left_sidebar.ftl.html">

    <!-- Right Sidebar -->
    <#include "outline_right_sidebar.ftl.html">

    <!-- Main Content -->
    <#include content_tpl>

    <!-- Jquery Core Js -->
    <script type="text/javascript"
        src="templates/admin_template/assets/bundles/libscripts.bundle.js"></script>
    <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
    <script type="text/javascript"
        src="templates/admin_template/assets/bundles/vendorscripts.bundle.js"></script>
    <!-- slimscroll, waves Scripts Plugin Js -->
    <script type="text/javascript"
        src="templates/admin_template/assets/bundles/jvectormap.bundle.js"></script>
    <!-- JVectorMap Plugin Js -->
    <script type="text/javascript"
        src="templates/admin_template/assets/bundles/sparkline.bundle.js"></script>
    <!-- Sparkline Plugin Js -->
    <script type="text/javascript" src="templates/admin_template/assets/bundles/c3.bundle.js"></script>

    <script type="text/javascript"
        src="templates/admin_template/assets/bundles/mainscripts.bundle.js"></script>
    <script type="text/javascript" src="templates/admin_template/assets/js/pages/index.js"></script>
</body>


</html>
