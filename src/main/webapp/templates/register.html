<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>${title} banana</title>
<!-- Favicon-->
<link rel="icon" href="templates/admin_template/favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="templates/admin_template/assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="templates/admin_template/assets/css/style.min.css">
</head>

<body class="theme-blush">

<div class="authentication">    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" method="post" action="register" autocomplete="off">
                    <div class="header">
                        <img class="logo" src="templates/admin_template/assets/images/logo.svg" alt="">
                        <h5>Sign Up</h5>
                        <span>Register a new membership</span>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" name="u" class="form-control" placeholder="Username" required="true">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" name="a" class="form-control" placeholder="Address" required="true">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-home"></i></span>
                            </div>
                        </div>  
                        <div class="input-group mb-3">
                            <input type="text" name="c" class="form-control" placeholder="City" required="true">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-city"></i></span>
                            </div>
                        </div>  
                        <div class="input-group mb-3">
                            <input type="text" name="k" class="form-control" placeholder="CAP" required="true">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-label"></i></span>
                            </div>
                        </div>  
                        <div class="input-group mb-3">
                            <input autocomplete="false" type="text" name="e" class="form-control" placeholder="Email" required="true">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                            </div>
                        </div>                        
                        <div class="input-group mb-3">
                            <input autocomplete="false" type="password" name="p" class="form-control" id="password" placeholder="Password" required="true">
                            <div class="input-group-append">                                
                                <span class="input-group-text"><a href="#" class="forgot" onclick="showPassword()"><i id="lock" class="zmdi zmdi-lock"></i></a></span>
                            </div>                            
                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox" required="true">
                            <label for="remember_me">I read and agree to the <a href="javascript:void(0);">terms of usage</a></label>
                        </div>
                        <input class="btn btn-primary btn-block waves-effect waves-light" value="SIGN UP" name="register" type="submit">
                        <div class="signin_with mt-3">
                            <a class="link" href="login">You already have a membership?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Templates Point</span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="templates/admin_template/assets/images/signup.svg" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="templates/admin_template/assets/bundles/libscripts.bundle.js"></script>
<script src="templates/admin_template/assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
<script src="templates/admin_template/assets/js/custom.js"></script>
</body>
</html>
