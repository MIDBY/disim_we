<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>${title}</title>
<!-- Favicon-->
<link rel="icon" href="templates/admin_template/favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="templates/admin_template/assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="templates/admin_template/assets/css/style.min.css">    
</head>

<body class="theme-blush">
<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" id="loginForm" method="post" action="login" autocomplete="on">
                    <#if (referrer??)>        
                        <input name="referrer" type="hidden" value="${referrer}"/>
                    </#if> 
                    <input type="hidden" id="status" value="${status}">
                    <div class="header">
                        <img class="logo" src="templates/admin_template/assets/images/logo.svg" alt="">
                        <h5>Log in</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="email" name="e" class="form-control" placeholder="Email" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="p" id="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">                                
                                <span class="input-group-text"><a href="#" class="forgot" onclick="showPassword('lock','password')"><i id="lock" class="zmdi zmdi-lock"></i></a></span>
                            </div>                            
                        </div>
                        <#if errorLogin>
                            <span class="input-group text-danger mb-3">Wrong email or password</span>
                        </#if>
                        <div>                            
                            <div class="checkbox">
                                <input id="remember_me" type="checkbox" onchange="setAutocomplete()" checked>
                                <label for="remember_me">Remember Me</label>
                            </div>
                        </div>
                        <input class="btn btn-primary btn-block waves-effect waves-light" value="SIGN IN" name="login" type="submit"/>
                        
                        <div class="signin_with mt-3">
                            <p class="mb-0">Did you <a href="forgot_password" class="forgot">forget password</a>?</p>
                            <br>
                            <p class="mb-0">Otherwise <a href="register">Sign Up</a> using</p>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round facebook"><i class="zmdi zmdi-facebook"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round twitter"><i class="zmdi zmdi-twitter"></i></button>
                            <button class="btn btn-primary btn-icon btn-icon-mini btn-round google"><i class="zmdi zmdi-google-plus"></i></button>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Templates Point</span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="templates/admin_template/assets/images/signin.svg" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="templates/admin_template/assets/bundles/libscripts.bundle.js"></script>
<script src="templates/admin_template/assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="templates/admin_template/assets/js/custom.js"></script>
<script type="text/javascript">
    var status = document.getElementById("status").value;
    if(status == "registrationSuccess") {
        Swal.fire({title: "Congrats", text: "Registration with success. You'll receive an e-mail when authorized to enter!", icon: "success"});
    } else if(status == "resetSuccess") {
        Swal.fire({title: "Congrats", text: "Password reset successful!", icon: "success"});
    } else if(status == "userNotAllowed") {
        Swal.fire({title: "Sorry", text: "You're not allowed yet to enter. Wait for cofirmation email", icon: "warning"})
    } else if(status == "credentialsSuccess") {
        Swal.fire({title: "Congrats", text: "Credentials change successful!", icon: "success"});
    }
</script>
</body>
</html>
