<div class="section">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h2 class="title">My Profile</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index"><i class="fa fa-home"></i> WebShop</a></li>
                        <li class="breadcrumb-item active">Profile</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card mcard_3">
                        <div class="body3">
                            <a href="myProfile"><img src="templates/admin_template/assets/images/xs/client.png" class="rounded-circle shadow max-width-30" alt="profile-image" width="200px"></a>
                            <h4 class="m-t-10">${username}</h4>                            
                            <div class="row">
                                <div class="col-12">
                                    <p class="text-muted">${address}</p>
                                </div>             
                            </div>
                        </div>
                    </div>
                    <div>
                        <a href="myProfile?edit" class="primary-btn l-blue btn-spaparanzato"><i class="fa fa-edit"></i> Edit profile</a>
                    </div>
                    <div class="card">
                        <div class="body2">
                            <small class="text-muted">Email address: </small>
                            <p>${email}</p>
                            <hr>
                            <small class="text-muted">Subscription date: </small>
                            <p>${subscription}</p>
                            <hr>
                            <small class="text-muted">Address: </small>
                            <p>${addr}</p>
                            <hr>
                            <small class="text-muted">City: </small>
                            <p>${city}</p>
                            <hr>
                            <small class="text-muted">Country: </small>
                            <p>${country}</p>
                            <hr>
                            <ul class="list-unstyled">
                                <li>
                                    <div>Requests made</div>
                                    <small>${rMade}</small>
                                    <div class="progress m-b-20">
                                        <div class="progress-bar l-blue " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                                    </div>
                                </li>
                                <li>
                                    <div>Cash spent</div>
                                    <small>${cSpent} €</small>
                                    <div class="progress m-b-20">
                                        <div class="progress-bar l-green " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
