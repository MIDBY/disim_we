<!doctype html>
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>${title}</title>
<!-- Favicon-->
<link rel="icon" href="templates/admin_template/favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="templates/admin_template/assets/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="templates/admin_template/assets/css/style.min.css">
</head>

<body class="theme-blush">

<div class="authentication">    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" method="post" action="forgot_password" autocomplete="off">
                    <div class="header">
                        <img class="logo" src="templates/admin_template/assets/images/logo.svg" alt="">
                        <h5>Change password</h5>
                        <span>Insert new password</span>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="password" id="password1" name="p1" class="form-control" placeholder="New password" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><a href="#" class="forgot" onclick="showPassword('lock1','password1')"><i id="lock1" class="zmdi zmdi-lock"></i></a></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="password2" name="p2" class="form-control" placeholder="Confirm password" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><a href="#" class="forgot" onclick="showPassword('lock2','password2')"><i id="lock2" class="zmdi zmdi-lock"></i></a></span>
                            </div>
                        </div>   
                        <#if errorEqual>
                            <span class="text-danger input-group mb-3">Password equal to last one, change it</span>
                        </#if>       
                        <#if errorPassword>
                            <span class="text-danger input-group mb-3">Passwords not match</span>
                        </#if>
                        <input class="btn btn-primary btn-block waves-effect waves-light" value="SUBMIT" name="new_password" type="submit">
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Templates Point</span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="templates/admin_template/assets/images/signup.svg" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="templates/admin_template/assets/bundles/libscripts.bundle.js"></script>
<script src="templates/admin_template/assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js --> 
<script src="templates/admin_template/assets/js/custom.js"></script>
</body>
</html>
